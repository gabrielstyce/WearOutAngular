<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <h1>
        <button mat-button (click)="navigateMenu('d')">
          <i class="material-icons  mx-2">dashboard</i> dashboard
        </button>
      </h1>
      <h1>
        <button mat-button [matMenuTriggerFor]="aboveMenu">
          <i class="material-icons  mx-2">person</i> Cliente
        </button>
        <mat-menu class="mx-4" #aboveMenu="matMenu" yPosition="below">
          <!-- <button mat-list-item href="#"><button mat-menu-item>Cadastrar</button></a> -->
          <button mat-menu-item (click)="navigateMenu('Relacao_Clientes')">Relação</button>
        </mat-menu>
      </h1>
      <h1>
        <button mat-button [matMenuTriggerFor]="fornecedorMenu">
          <i class="material-icons  mx-2">group</i> Fornecedor</button>
        <mat-menu class="mx-4" #fornecedorMenu="matMenu" yPosition="below">
          <button mat-menu-item (click)="navigateMenu('Cadastro_Fornecedor')">Cadastrar</button>
          <button mat-menu-item (click)="navigateMenu('Relacao_Fornecedores')">Relação</button>
        </mat-menu>
      </h1>
      <h1>
        <button mat-button [matMenuTriggerFor]="produtosMenu">
          <i class="material-icons  mx-2">shopping_cart</i> Produtos</button>
        <mat-menu class="mx-4" #produtosMenu="matMenu" yPosition="below">
          <button mat-menu-item (click)="navigateMenu('Cadastro_Produto')">Cadastrar</button>
          <button mat-menu-item (click)="navigateMenu('Estoque')">Estoque</button>
        </mat-menu>
      </h1>
      <h1>
        <button mat-button [matMenuTriggerFor]="vendasMenu">
          <i class="material-icons mx-2">store</i> Vendas</button>
        <mat-menu class="mx-4" #vendasMenu="matMenu" yPosition="below">
          <button mat-menu-item (click)="navigateMenu('Baixa')">Baixa</button>
          <button mat-menu-item (click)="navigateMenu('Relacao_Vendas')">Relação</button>
        </mat-menu>
      </h1>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav font-Top" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle">menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span>{{titleTela}}</span>
      <span class="example-spacer"></span>
      <h1>
        <button mat-button [matMenuTriggerFor]="userMenu">
          <i class="material-icons">account_circle</i>
        </button>
        <mat-menu #userMenu="matMenu" yPosition="below">
          <!-- <button mat-list-item href="#"><button mat-menu-item>Cadastrar</button></a> -->
          <button mat-menu-item (click)="console.log('oi')">Perfil</button>
        </mat-menu>
      </h1>

      <mat-icon *ngIf="userVerificado" class="verification" aria-hidden="false" aria-label="Example user verified icon">
        verified_user</mat-icon>
    </mat-toolbar>
    <div class="col-12 p-0">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
