<div class="col-12 my-5">
    <div class="col-12">
        <div class="row col-4 mt-2 mx-5 mb-5">
            <mat-form-field class="full" appearance="outline">
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Joao...">
                <mat-icon matSuffix>filter_list</mat-icon>
                <mat-hint>*Digite e filtre por qualquer campo da tabela.</mat-hint>
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" #mytable matSort class="my-table mat-elevation-z8 full">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- fullName Column -->
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Preço Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <!-- Categoria Column -->
            <ng-container matColumnDef="cep">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CEP </th>
                <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
            </ng-container>

            <!-- Categoria Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="10" [hidePageSize]="true" showFirstLastButtons></mat-paginator>
    </div>

    <div class="row col-12 mt-5">
        <label>Nesta página estão todos os clientes que já comprarm um produto seu.</label>
    </div>
</div>
