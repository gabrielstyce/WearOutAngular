<div class="col-12">
    <div *ngFor="let negociacao of negociacoes" class="d-inline-block col-4 mt-2 p-2">
        <mat-card>
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>{{negociacao.cliente.fullName}}</mat-card-title>
                <mat-card-subtitle>ID: {{negociacao.id}}</mat-card-subtitle>
            </mat-card-header>
            <p>Data da venda: {{negociacao.DataRetorno}}</p>

            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-content>
                <ng-template ngFor let-produto [ngForOf]="negociacao.produtos" let-i="index">
                    <li>Produto: {{produto.name}} | Pre√ßo: {{produto.preco}}</li>
                </ng-template>
            </mat-card-content>
            <h1>TOTAL: R$ {{negociacao.total}}</h1>
            <mat-card-actions>
                <!-- <button mat-button>COMPRAR</button> -->
                <button mat-button (click)="openDialog(negociacao)">VISUALIZAR <i class="material-icons">more_horiz</i></button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
